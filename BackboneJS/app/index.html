    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div id="todoList" class="span6 offset3">
            <div class="header">
                <h1>Todos</h1>
            </div>
            <div class="body">
                <input class="enterWork" type="text" placeholder="What needs to be done?" maxlength="30">
                <div class="allComplete noDisplay"><input type="checkbox">Mark all as complete</div>
                <ul class="listWork">
                </ul>
                <div class="footer noDisplay">
                </div>
            </div>
            <p class="tutorial">Double click to edit a todo</p>
        </div>
    </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <script type="text/template" id="todoTemplate">
            <div class="displayBlock work">
                <input class="workCheckbox" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%- title %></label>
                <button class="delete noDisplay">âœ–</button>
            </div>
            <input type="text" class="noDisplay editWork" value="<%- title %>">
        </script>

        <script type="text/template" id="footerTodo">
            <span class='left'><%- notCompleted %> item left</span>
            <a class="all selected" href="#/all">All</a>
            <a class="todoCompleted" href="#/completed">completed</a>
            <a class="todoActive" href="#/active">active</a>
            <span class='right'><%- completed %> item completed</span>
        </script>
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/bootstrap/bootstrap-affix.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-alert.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-dropdown.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tooltip.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-button.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-popover.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-typeahead.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-carousel.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-collapse.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tab.js"></script>
	<script type="text/javascript" src="scripts/underscore.js"></script>
	<script type="text/javascript" src="scripts/backbone.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <!-- endbuild -->
