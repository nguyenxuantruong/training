    <body>
        <div class="container">
            <div id="head" class="row-fluid">
                <div class="logo span3">
                    <img src="images/logo.png">
                </div>
                <div class="loginSignUp span2 offset7">
                    <a class="login" href="index.html">Login</a>
                    <a class="signUp" href="#">Sign up</a>
                </div>
            </div>
            <div class="navbar" id="navbar">
                <div class="navbar-inner row-fluid" id="navbar-inner">
                </div>
            </div>
            <div id="signUp">
                <h3>Sign up for a DiscoverMyBooks account</h3>
                <p class="login">Already have an account? <a href="#">Login</a></p>
                <form class="row-fluid">
                    <div class="row type">
                        <label class="span4">I am a</label>
                        <input class="" type="radio" name="type" value="author">Author
                        <input class="" type="radio" name="type" value="publisher">Publisher
                        <input class="" type="radio" name="type" value="agent">Agent
                    </div>
                    <div class='row name'>
                        <label class="span4">Name</label>
                        <input type="text">
                    </div>
                    <div class='row email'>
                        <label class="span4">Email</label>
                        <input type="text">
                    </div>
                    <div class='row password'>
                        <label class="span4">Password</label>
                        <input type="password">
                    </div>
                    <div class='row confirm'>
                        <label class="span4">Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="offset3 span9">
                        <input type="checkbox"> By signing up, I agree to the 
                        <a href="#">Terms of Use.</a>
                    </div>
                    <button id="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
